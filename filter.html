<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .box{
            border: 2px solid;
            height: 350px;
            width: 250px;
            padding: 2%;

        .box img{
            width: 90%;
            height: auto;
        } */
    </style>
</head>
<body>
    <form action="">
        <input type="number" placeholder="Enter First Value" id="fn">
        <input type="number" placeholder="Enter Second Value" id="sn">
        <input type="button" value="filter" class="sub">
    </form>

    <div class="main">
        <!-- <div class="box" data-value="550" >
            <img src="https://www.beyoung.in/api/cache/catalog/products/shirt_squre_image_update_14_3_2022/navy_blue_cotton_solid_shirts_for_men_base_02_05_2024_700x933.jpg" alt="">
            <h3>US.Polo</h3>
            <p>Price:550</p>
        </div> -->
        <p class="box" data-value="200" >200</p>
        <p class="box" data-value="600" >600</p>
        <p class="box" data-value="900" >900</p>
        <p class="box" data-value="750" >750</p>
        <p class="box" data-value="1800" >1800</p>
        <p class="box" data-value="1600" >1600</p>
        <p class="box" data-value="1500" >1500</p>
        <p class="box" data-value="350" >350</p>
        <p class="box" data-value="1900" >1900</p>
        <p class="box" data-value="2000" >2000</p>
        <p class="box" data-value="1600" >1600</p>
    </div>

    <script>
        let myRes = document.querySelector('.sub');
        let dataValue = document.querySelectorAll('.box')

        //console.log(dataValue);

        dataValue.forEach(function(item){
            myRes.addEventListener('click' , function(){
                //alert("Working")

                let min = document.getElementById('fn').value;
                let max = document.getElementById('sn').value;

                let minVal = parseInt(min);
                let maxVal = parseInt(max);

                let dataItems = item.getAttribute('data-value');
                console.log(dataItems)

                if(dataItems >= minVal && dataItems <= maxVal){
                    item.style.display='block'
                }
                else{
                    item.style.display='none'
                }

            })
        })

    </script>
</body>
</html>
